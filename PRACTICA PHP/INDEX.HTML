<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="ESTILOS.CSS">
    <title>PRACTICA</title>
</head>
<body>
    <h1>PRACTICA PHP</h1>
    <form action="PRACT.PHP" method="post">
        <table>
            <tr>
                <td>
                    <label for="user">Usuario:</label>
                </td>
                <td>
                    <input type="text" name="user" id="user" placeholder="Usuario..." autocomplete="off" />
                </td>
            </tr>
            <tr>
                <td>
                    <label for="mail">Correo:</label>
                </td>
                <td>
                    <input type="email" name="mail" id="mail" placeholder="Correo..." autocomplete="off" />
                </td>
            </tr>
            <tr>
                <td>
                    <label for="password">Contrase単a:</label>
                </td>
                <td>
                    <input type="password" name="password" id="password" placeholder="Contrase単a..." autocomplete="off" />
                </td>
            </tr>
            <tr>
                <td>
                    <label for="confirmation">confirmacion_de_contrase単a:</label>
                </td>
                <td>
                    <input type="password" name="password confirmation" id="password confirmation" placeholder="confirmacion_de_contrase単a..." autocomplete="off" />
                </td>
            </tr>
            <tr>
                <td>
                    <label for="phone number">numero_de_telefono:</label>
                </td>
                <td>
                    <input type="text" name="phone number" id="phone number" placeholder="numero_de_telefono..." autocomplete="off" />
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="Login" />
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
